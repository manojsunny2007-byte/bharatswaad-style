<title>BharatSwaad & Style</title>

<style>
:root{
  --primary:#ff7a00;
  --secondary:#1b5e20;
  --whatsapp:#25D366;
  --light:#f8f8f8;
}

*{box-sizing:border-box;scroll-behavior:smooth}

body{
  margin:0;
  font-family:'Segoe UI', Tahoma, sans-serif;
  background:var(--light);
}

/* HEADER & NAV */
header{
  background:linear-gradient(90deg, var(--primary), var(--secondary));
  padding:15px;
  text-align:center;
  color:#fff;
  position: sticky;
  top: 0;
  z-index: 1000;
}

nav{ margin-top: 10px; }
nav a{
  color:#fff;
  margin:0 12px;
  text-decoration:none;
  font-weight:600;
  font-size: 14px;
}

/* HERO SECTION */
.hero{
  padding:80px 20px;
  text-align:center;
  background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),  
              url("https://images.unsplash.com/photo-1606787366850-de6330128bfc?auto=format&fit=crop&w=1600&q=80") center/cover;
  color:#fff;
}

section{ padding:50px 20px; max-width:1200px; margin:auto; }
h2.section-title{ text-align:center; margin-bottom:40px; color: var(--secondary); }

/* GRID FIX: 4 COLUMNS SIDE-BY-SIDE */
.grid-container {
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* Forces 4 items per row */
  gap: 20px;
}

/* CARD STYLE */
.card {
  background:#fff;
  border-radius:12px;
  overflow: hidden; 
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
  transition: 0.3s;
  display: flex;
  flex-direction: column;
  text-decoration: none;
  color: inherit;
  cursor: pointer;
}

.card:hover { transform: translateY(-5px); }

/* IMAGE FILLING RECTANGLE */
.img-wrap {
  width: 100%;
  height: 250px; 
  overflow: hidden;
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* This makes the image fit the card perfectly */
}

.card-info { padding: 15px; text-align: center; }

/* WHATSAPP FLYER (FLOATING BUTTON) */
.whatsapp-flyer {
  position: fixed;
  bottom: 25px;
  right: 25px;
  background-color: var(--whatsapp);
  width: 60px;
  height: 60px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 2px 5px 15px rgba(0,0,0,0.3);
  z-index: 2000;
  transition: 0.3s;
}

.whatsapp-flyer:hover { transform: scale(1.1); }
.whatsapp-flyer svg { fill: white; width: 35px; height: 35px; }

/* MOBILE ADJUSTMENT */
@media (max-width: 768px) {
  .grid-container { grid-template-columns: repeat(2, 1fr); }
}
</style>
</head>
