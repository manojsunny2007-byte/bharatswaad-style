<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BharatSwaad & Style</title>
    <style>
        body { margin: 0; font-family: Arial, Helvetica, sans-serif; line-height: 1.6; color: #333; }
        a { text-decoration: none; color: inherit; }
        section { padding: 60px 20px; }
        header { background: linear-gradient(135deg, #ff9933, #138808); color: #fff; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; }
        header h1 { margin: 0; font-size: 32px; }
        nav a { margin-right: 20px; color: #fff; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        .hero { background: #f7f7f7; text-align: center; padding: 80px 20px; }
        .hero h2 { font-size: 36px; margin-bottom: 20px; }
        .hero p { font-size: 20px; }
        .about, .products, .contact { text-align: center; }
        .about h2, .products h2, .contact h2 { font-size: 30px; margin-bottom: 20px; }
        .about p, .contact p { max-width: 700px; margin: 0 auto; font-size: 18px; }
        .product-list { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 40px; }
        .product { background: #fff; border: 1px solid #ddd; margin: 10px; padding: 20px; width: 250px; border-radius: 10px; text-align: center; }
        .product img { width: 100%; border-radius: 10px; }
        .product h3 { margin-top: 15px; font-size: 22px; }
        .product button { margin-top: 10px; padding: 10px 20px; background: #ff6600; border: none; color: #fff; border-radius: 5px; cursor: pointer; }
        .product button:hover { background: #e65c00; }
        footer { background: #138808; color: #fff; text-align: center; padding: 20px; }
